<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Donut Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="py-5 container">
      <h1 class="heading-1">Narassin SVG Donut Generator</h1>
        <div class="row align-items-md-stretch">
            <div class="col-md-8">
              <div class="h-100 p-5 text-bg-dark rounded-3">
                <form id="svgForm">
                  <!-- form group -->
                    <label for="sections">Number of Sections:</label>
                    <input type="number" id="sections" name="sections" min="1" required>
                    <label for="size">Size of Circle (Radius):</label>
                    <input type="number" id="size" name="size" min="10" required>
                    <label for="thicc">Thickness of Donut:</label>
                    <input type="number" id="thick" name="thicc" min="10" required>
                    <label for="offset">Offset:</label>
                    <input type="number" id="offset" name="offset" min="1" required>
                    
                    <button type="submit">Generate SVG</button>
                </form> 
              </div>
            </div>
            <div class="col-md-4">
              <!-- preview -->
              <div class="h-100 p-5 bg-dark border rounded-3">
                <div id="svgOutput"></div>
                <div id="previewOut">
                
                </div>
              </div>
            </div>
          </div>


           
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
